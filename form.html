        /* NAVBAR */
        nav {
            background: linear-gradient(90deg, #111, #222, #111);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 40px;
            border-bottom: 2px solid #ff3333;
        }

        .nav-left {
            font-weight: 600;

        }

        .nav-right a {

        .container {

        }

        form label {
            display: block;
            margin-bottom: 8px;

        form textarea,
        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 22px;
            border-radius: 10px;
            border: none;
            background-color: #0d0d0d;
            color: white;
            font-family: inherit;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: 2px solid #ff3333;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #ff3333;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            font-size: 15px;
        }

        .btn-submit:hover {
            background-color: #ff5555;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            padding: 15px;
            color: #aaa;
            border-top: 2px solid #ff3333;
            background-color: #111;
